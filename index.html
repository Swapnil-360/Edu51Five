    <script>
      // Ensure footer is hidden while the initial loading skeleton is active.
      // Add a flag class, then remove it when the skeleton is hidden or removed.
      document.documentElement.classList.add('skeleton-active');
      (function(){
        var root = document.getElementById('root');
        if(!root) return document.documentElement.classList.remove('skeleton-active');
        var skeleton = root.querySelector('.skeleton');
        if(!skeleton) return document.documentElement.classList.remove('skeleton-active');
        var observer = new MutationObserver(function(){
          try{
            if(skeleton.getAttribute('aria-hidden') === 'true' || !document.body.contains(skeleton)){
              document.documentElement.classList.remove('skeleton-active');
              observer.disconnect();
            }
          }catch(e){
            document.documentElement.classList.remove('skeleton-active');
            observer.disconnect();
          }
        });
        observer.observe(skeleton, {attributes:true,childList:true});
      })();
    </script>
